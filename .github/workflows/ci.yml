name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test and Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Type Check
        run: pnpm typecheck

      - name: Run Tests
        run: pnpm test
        env:
          ABA_USERNAME: dummy
          ABA_PASSWORD: dummy
          CLIENT_ID: dummy
          CLIENT_NAME: dummy
          REDIRECT_URI: https://example.com
          PKIO_PRIVATE_KEY: dummy
